<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Carrossel de Imagens</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
  <style>
    .owl-carousel img {
      width: 250px;
      height: 250px;
    }

    .owl-carousel{
        width: 750px;
        height: 250px;
        display: block;
        margin: auto;
    }
  </style>
  </style>
</head>
<body>
  <div class="owl-carousel">
    <div><img src="imagens/ALHO-GRANULADO.jpg" alt="Imagem 1"></div>
    <div><img src="imagens/AMENDOIM-COM-SAL.jpg" alt="Imagem 2"></div>
    <div><img src="imagens/TOMILHO.jpg" alt="Imagem 3"></div>
    <div><img src="imagens/TEMPERO-EDU-GUEDES.jpg"alt="Imagem 4"></div>
    <div><img src="imagens/PIMENTA-PRETA-MOIDA.jpg" alt="Imagem 5"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script>
    $(document).ready(function(){
      $(".owl-carousel").owlCarousel({
        items: 3,
        loop: true,
        margin: 10,
        nav: false, // Alteração: Definindo nav como false para remover os botões de navegação
        autoplay: true,
        autoplayTimeout: 5000,
        autoplayHoverPause: true,
        responsive: {
          0: {
            items: 1
          },
          600: {
            items: 2
          },
          1000: {
            items: 3
          }
        }
      });
    });
  </script>
</body>
</html>
